<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="icon" href="icons8-facebook-240.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="container_body">
        
        <div class="left">

            <div class="container-body-left-up">
                <p class="name">facebook</p>
                <p class="subhead">Recent logins</p>
                <p class="caption">Click your picture or add an account</p>
            </div>
          
           <div class="images_left">
            
            <a href="#">
           <div class="card">
            <img src="person.jpg" alt="pic1" class="person_img">
            <div class="person_name">Curie</div>
           </div>
           </a>
           
           <a href="#">
           <div class="card">
            <img src="addition.webp" alt="pic1" class="person_img">
            <div class="person_name2">Add Account</div>
           </div>
           </a>

           </div>
        </div>

        <div class="right">

            <div class="right_body">
                <form action="#">
                    <input id="input1" type="email" placeholder="Email address or phone number">
                    <input id="input2" type="password" placeholder="Password">
                    <input type="submit" value="Log in" id="login"></input>
                </form>
                <a href="#">
                <p id="frgotpass">Forgotten password?</p>
                </a>
                <hr id="hr1">
                <a href="#"><button id="crtnewacc">Create New Account</button></a>
            </div>

            <div class="right-down">
                <pre>
                    <a href="#">
                    <b>Create a Page</b></a>for a celebrity, brand or business.
                </pre>
            </div>
        </div>


        </div>
    </div>

    <div class="nonresponsive">
        <p class="nonresponsive-text">
            This Website is Not Reaponsive
            <br>
            Works Between 1400px to 1200px
            <br>
            {Desktop or Laptop}
        </p>
    </div>
</body>
</html>
